<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="slideWrapper">
        <div class="slide">
            <img
             src="img/anfield1.jpg" alt="width:100%;">
        </div>

        <div class="slide">
            <img src="img/anfield2.jpg" alt="width:70%;">
        </div>

        <div class="slide">
            <img src="img/anfield3.jpg" alt="width:70%;">
        </div>

    </div>

    <a class="prev"><img src="img/left.png" style="width:50px; height:50px;" onclick="plusSliders(-1)"></a>
    
    <a class="next"><img src="img/right.png" style="width:50px; height:50px;" onclick="plusSliders(1)"></a>

    <script src="js/main.js"></script>

</body>
</html>
